<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title of the web application, shown in the browser tab -->
  <title>Squid E-Commerce Platform</title>

  <!-- Link to favicon for the website (icon shown in the browser tab) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Include external CSS (this will be injected by React via the build process) -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Root div where the React app will mount -->
  <div id="root"></div>

  <!-- Link to the bundled JavaScript file (this will be injected by React via the build process) -->
  <script src="/main.js"></script>
</body>

</html>
